<div class="gallery-upload-task">
  <div class="upload-progress-bar" *ngIf="percentage | async as pct">
    <p>Name: {{upload.file.name}}</p>
    <p>Size: {{upload.file.size}}</p>

    <progress [value]="pct" max="100">{{ pct | number }}%</progress>
  </div>
  <div class="upload-information"*ngIf="snapshot | async as snap"> 
    <!-- {{ snap.bytesTransferred }} of {{ snap.totalBytes }}  -->
    <div *ngIf="downloadURL as url">
      <img [src]="url">
      <!-- <a [href]="url" target="_blank" rel="noopener">Download Me!</a> -->
    </div> 
  
    <!-- <button (click)="task.pause()" [disabled]="!isActive(snap)">Pause</button> -->
    <button class="btn btn-danger" (click)="task.cancel()" [hidden]="!isActive(snap)">Cancel</button>
    <!-- <button (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Resume</button> -->
  </div>
</div>
