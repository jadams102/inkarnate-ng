
<div class="token-upload">
    <h2 class="heading">Add FOW Block</h2>
    <div class="form-group">
      <label>Height (in Pixels)</label>
      <input #newHeight type="number" class="form-control">
    </div>
    <div class="form-group">
        <label>Width (in Pixels)</label>
        <input #newWidth type="number" class="form-control">
    </div>

    <button class="btn btn-primary" (click)="addBlock(newHeight.value, newWidth.value)">Add Block</button>
  </div>
